  <script>
    $(document).ready(function () {
      $('[data-mdb-collapse-init]').on('click', function () {
        $($(this).data('mdb-target')).toggleClass('show');
      });

      $(document).on('click', function (e) {
        if (!$(e.target).closest('.navbar').length && !$(e.target).is('[data-mdb-collapse-init]')) {
          $('.navbar-collapse').removeClass('show');
        }
      }).on('click', '.navbar-collapse', function (e) {
        e.stopPropagation();
      });
    });
  </script>

  <script>
    // Function to calculate total price
    function calculateTotal() {
      var quantity = $("#quantity").val();

      // Fetch the price based on the selected product type
      var price = $("#productType option:selected").data("price");

      // Calculate the total price
      var total = price * quantity;

      // Display the total price in the input field
      $("#total").val(total);
    }

    // Attach the calculateTotal function to the change event of productType and quantity
    $("#productType, #quantity").on("change keyup", calculateTotal);

    // Trigger initial calculation on page load
    calculateTotal();
  </script>
